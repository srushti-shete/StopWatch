<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00: 00: 00</div>
    </div>

    <div class="buttons">
        <button class="btn"  style="--clr:rgb(194, 7, 7);">Start</button>
        <button class="btn" style="--clr:rgb(52, 195, 52);">Stop</button>
        <button class="btn" style="--clr:rgb(20, 20, 159);">Reset</button>
    </div>
</body>
</html>
